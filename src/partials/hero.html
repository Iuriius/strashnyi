<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/hero/slide1.jpg" alt="slide1"></div>
        <div class="swiper-slide"><img src="./images/hero/slide2.jpg" alt="slide2"></div>
        <div class="swiper-slide"><img src="./images/hero/slide3.jpg" alt="slide3"></div>
        <div class="swiper-slide"><img src="./images/hero/slide4.jpg" alt="slide4"></div>
        <div class="swiper-slide"><img src="./images/hero/slide5.jpg" alt="slide5"></div>

    <div class="swiper-button-next"></div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
